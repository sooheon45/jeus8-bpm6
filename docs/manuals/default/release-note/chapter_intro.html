  <p/>

  <p>본 안내서는 릴리즈 대상 제품의 새로운 기능과 이전 버전과 다른 변경된 사항을 정리한 안내서이다. JEUS 8은 기존 버전에
  비해 다양한 실사용 환경에 적용하기 위한 기능이 추가되었다. 그러나 본 안내서는 JEUS 8의 전체 내용을 다루기 어려우므로 자세한
  내용은 해당 안내서를 참고한다.</p>
